<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="/imag/logo_lab.png" alt="#" class="move-top">
    <nav class="in-middle">
      <img src="/imag/house.png" alt="#" class="img-nav">
      <img src="/imag/bell.png" alt="#" class="img-nav">
      <img src="/imag/calendar.png" alt="#" class="img-nav">
      <img src="/imag/grow.png" alt="#" class="img-nav">
      <img src="/imag/contact.png" alt="#" class="img-nav">
    </nav>
    <img src="/imag/configuration.png" alt="#" class="img-botton">
  </header>
  <div class="second-line">
    <div class="top_settings">
      <img src="/imag/left_arrow.png" alt="#">
      <p class="p_size">settings</p>
    </div>
    <ul class="settings">
      <li> <a href="#">Edit profile</a></li>
      <img src="/imag/edit_profile.png" alt="#" class="move1">
      <li><a href="#" class="gray">Notification</a></li>
      <img src="/imag/notification.png" alt="#" class="move1">
      <li><a href="#" class="gray">Security</a></li>
      <img src="/imag/security.png" alt="#" class="move2">
      <li><a href="#" class="gray">Appearance</a></li>
      <img src="/imag/apperance.png" alt="#" class="move1">
      <li><a href="#" class="gray">Help</a></li>
      <img src="/imag/help.png" alt="#" class="move1">
    </ul>
  </div>
  <div class="maincontent">
    <div class="top_main">
      <p class="edit_size">Edit profile</p>
      <img src="/imag/profile_photo.png" alt="#" class="photo_size">
    </div>
    <div class="distribution">
      <div class="display_label">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="Mehrab" class="name_bar_size">
      </div>
      <div class="display_label">
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="Bozorgi"class="name_bar_size">
      </div>
    </div>
    <div class="big_lines">
      <div class="form_style">
        <label for="email" class="email-f">Email</label>
        <input class="form-size" type="email" id="email" name="email" placeholder="Mehrabbozorgi.business@gmail.com" img="/img/down_arrow">
      </div>
    
      <div class="form_style">
        <label for="text">Address</label>
        <input class="form-size" type="text" name="address" id="address" placeholder="33062 Zboncak isle">
      </div>
  
      <div class="form_style">
        <label for="phone">Contact Number</label>
        <input class="form-size" type="number" name="phone" id="phone" placeholder="58077.79">
      </div>
    </div>
  
    <div class="distribution">
      <div class="display_label1">
        <label for="city">City</label>
        <select name="options" id="option-select" class="name_bar_size">
          <option value="main">Mehrab</option>
          <option value="#">Neom</option>
          <option value="#">Riad</option>
          <option value="#">Meca</option>
          <option value="#">Dammam</option>
          <option value="#">Yidda</option>
        </select>
      </div>
      <div class="display_label1">
        <label for="state">State</label>
        <select name="options-state" id="options-state" class="name_bar_size">
          <option value="main">Bozorgi</option>
          <option value="#">Tabuk</option>
          <option value="#">Deira</option>
          <option value="#">Masjid al-Haram</option>
          <option value="#">Ar-Dammam</option>
          <option value="#">Yeda</option>
        </select>
       </div>
    </div>

    <div>
      <div class="form_style">
        <label for="password">Password</label>
        <input class="form-size" type="text" name="password" id="password" placeholder="sbdfbnd65sfdvb s" img="/imag/check.png">
      </div>

      <div class="position_botton">
        <button class="btn_form">Cancel</button>
        <button class="btn_form1">Save</button>
      </div>
    </div>
  </div>
  <footer>
    <img src="/imag/little_bell.png" alt="#">
    <img src="/imag/little_photo.png" alt="#" class="move_r">
  </footer>
</body>
</html>
